<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <style>

  body{
    font: 12px sans-serif;
    color: grey;
    /*font-family: 'Amatic SC', Calibri, sans-serif;*/
    /* background: #222;
    color: #aaa; */
  }
	.node {
		cursor: pointer;
	}
	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.node text {
	  font: 12px sans-serif;
	}
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
    </style>

  </head>
  <body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="./buildTree.js"></script>	
<script>
// ************** Generate the tree diagram	 *****************
var tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("background", "#f2f2f2")
  .style("border", "1px")
  .style("border-radius", "4px")
  .style("padding", '5px');

var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 1200 - margin.right - margin.left,
	height = 1200 - margin.top - margin.bottom;

var i = 0,
	duration = 750,
	root;
var tree = d3.layout.tree()
	.size([2 * Math.PI, width/2])
    .separation(function(a, b) { return (a.parent == b.parent ? 0.8 : 1.5) / a.depth; });
var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });
var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
var g =svg.append("g")
	.attr("transform", "translate(" + (width/2+margin.left) + "," + (height/2+margin.top) + ")");

var datamap;
var controller;

d3.select(self.frameElement).style("height", "500px");


queue()
  // .defer(d3.json, "sport.json")
  .defer(d3.json, "../jsons/culture_tree.json")
  .defer(d3.json, "../jsons/compsci_tree.json")
  .defer(d3.json, "../jsons/animals_tree.json")
  .defer(d3.json, "../jsons/sports_tree.json")
  .await(function(err, data1, data2, data3, data4) {
    datamap = {
      'culture': data1,
      'CS': data2,
      'animals': data3,
      'sports': data4
    }
    controller = {
      'culture': true,
      'CS': true,
      'animals': true,
      'sports': true      
    }

    var button = svg.selectAll(".button")
      .data(Object.keys(controller))
      .enter()
      .append("g")
      .attr('class', "button")
      .attr('cursor', "pointer")
      .on('mousemove', function() {
        d3.select(this).select("rect").attr("opacity", 0.9)
      })
      .on('mouseout', function() {
        d3.select(this).select("rect").attr("opacity", 0.6)
      })
      .on('click', function(d){
        controller[d] = !controller[d];
        d3.select(this).select("rect")
        .attr('fill', function(d) {
          return controller[d]?"#ccc":"#fff";
        })
        update(500);
      })

    button
      .append("rect")
      .attr('x', function(d, i) {return i*80+100})
      .attr('y', function(d, i) {return 100})
      .attr('width', function(d, i) {return 70})
      .attr('height', function(d, i) {return 40})
      .attr('fill', function(d) {
        return controller[d]?"#ccc":"#fff";
      })
      .attr('stroke', "grey")
      .attr("opacity", 0.6)

    button
      .append("text")
      .attr('x', function(d, i) {return i*80+100+35})
      .attr('y', function(d, i) {return 100+25})
      .attr()
      .attr('text-anchor', 'middle')
      .text(function(d) {return d});

    update(500);

  })

function update(duration) {
  var data = [];
  for(var key in controller) {
    if(controller[key])
      data = data.concat(datamap[key]);
  }
  data = data.filter(function(d,i) {
    return d!=undefined;
  })
  console.log("numbre of nodes is %d", data.length);
  var map = d3.map();
  var root = stratify(map, data);
  nodes = tree.nodes(root).reverse(),
  links = tree.links(nodes);

  var maxDepth = d3.max(data.map(d=>d.length));
  var raidus = d3.range(0, maxDepth, 1)

  var circle = g.selectAll(".circle")
    .data(raidus)
  
  var circleExit = circle.exit().remove();

  var circleEnter = circle
    .enter()
    .append('circle')
    .attr("class", "circle")
    .attr('cx', 0)
    .attr('cy', 0)
    .attr('r', 0)
    .attr('fill', 'none')
    .attr('stroke', 'grey')
    .attr('opacity', 0.1)

  circle
    .attr("r",function(d) {return (d+1)*width/2/maxDepth;})


  var link = g.selectAll(".link")
    .data(links)


  var linkEnter = link.enter()
    .insert("path")
    .attr("class", "link")
    .attr("stroke","#ccc")
    .attr("d", function(d) {
      var o = {y:0, x:0}
      var i = {y:0, x:0}
      return diagonal({source: o, target: i});
    });


  link.transition()
    .duration(duration)
    .attr("d", function(d) {
      var i = {y:xs(d.source), x:ys(d.source)}
      var o = {y:xs(d.target), x:ys(d.target)}
      return diagonal({source: o, target: i});      
    })

  link.exit().remove();



  var node = g.selectAll(".node")
    .data(nodes)

  node.exit().remove()

  var nodeEnter = node.enter()
    .append("g")
    .attr("class", "node");
    
  nodeEnter.append("circle")
	  .attr("r", 1e-6)
    // node.exit().remove()
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("id", function(d) {return d.id;})
      .attr("class", function(d) { 
        return "node" + (d.children ? " node--internal" : " node--leaf"); })   
      .attr("transform", function(d) {
        return "translate(" + xs(d) + "," + ys(d) + ")";})

  node.select("circle")
      .attr("r", 2)
      .on("mousemove", function(d){
        highlight(d);
        d3.select(this).attr("r", 5);
        if(!d.children) return;
        tooltip
          .text(d.id)
          .style("visibility", "visible")
          .style("top", (event.pageY-15)+"px").style("left",(event.pageX+5)+"px");})
      .on("mouseout", function(d){
        d3.select(this).attr("r", 2);
        if(!d.children) return;
        tooltip.style("visibility", "hidden");});  

    // g.selectAll(".node--leaf")
    //   .append("text")
    //   .attr("dy", "0.31em")
    //   .attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : -6; })
    //   .attr("text-anchor", function(d) { return d.x < Math.PI === !d.children ? "start" : "end"; })
    //   .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
    //   .text(function(d) { return d.children?"":d.id; });
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
};


function xs(d) { return d.y * Math.cos(d.x - Math.PI / 2); }
function ys(d) { return d.y * Math.sin(d.x - Math.PI / 2); }


function highlight(d) {
  var path = new Set();
  while (d.depth>1) {
    path.add(d);
    d = d.parent;
  }
  var legend;
  legend = d.id;
  d3.select("fieldset").remove();
  var fieldset = d3.select("body").append("fieldset")
  .style("position", "absolute")
  .style("left", (width+margin['left']+margin['right'])+"px")
  .style("top", 100+"px");
  fieldset.append("legend").html("Path from "+legend + " to Philosophy");
  path.forEach(function(element) {
    fieldset.append("li")
    .html("<strong>"+ element.id +"</strong>: ")
  })
  svg.selectAll('.node circle')
  .attr("fill", function(d) {
    if(path.has(d.id)) return "red";
    else return "grey";
  })
}
</script>

  </body>
</html>
