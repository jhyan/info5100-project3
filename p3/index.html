<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INFO_5100 Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
  <style>

  body {
    background: #222;
    color: #aaa;
    font-family: 'Amatic SC', Calibri, sans-serif;
  }
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  </style>
  <svg width="960" height="600"></svg>
  <input id="slider" type="range" />
  <script>

//http://bl.ocks.org/tomschulze/961d57bd1bbd2a9ef993f2e8645cb8d2

var rawData
var slider
var node

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("miserables.json", function(error, graph) {
  if (error) throw error;

  rawData = graph;

  slider = d3.select("#slider")
  .attr("min", d3.min(rawData.nodes, d => d.group))
  .attr("max", d3.max(rawData.nodes, d => d.group))
  .attr("value", d3.min(rawData.nodes, d => d.group))
  .style("color", "grey")

  slider.on("input", function() {
    let pathSet = new Set();
    let curPath = +this.value;
    update(+this.value);
    rawData.nodes.forEach(function(element){
      if (element.group == curPath) pathSet.add(element.id);
    })
    svg.selectAll("circle")
    .attr("opacity", function(d){
      if (pathSet.has(d.id)) return 0.9;
      else return 0.5
    })
  })

  function update(pathvar) {
    //console.log(pathvar)
    slider.property("value", pathvar);
  }
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("id", function(d) {return d.id})
      .attr("r", 5)
      .attr("opacity", 0.5)
      .attr("fill", function(d) { return color(d.group); })
      .on("mouseover", function(d){ appendFieldSet(d); })
      .on("mouseout", function(d) {})
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));


  function appendFieldSet(i) {
    var legend;
    var fields = {};
    legend = i.id;
    fields = {
      'id': i.id,
      'group': i.group,
    };
    d3.select("fieldset").remove();
    var fieldset = d3.select("body").append("fieldset")
    .attr("left", i.x+30)
    .attr("top", i.y+30);
    fieldset.append("legend").html(legend);
    for (var key in fields) {
      fieldset.append("li")
      .html("<strong>" + key + "</strong>: " + fields[key])
    }
  }

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>

</body>
</html>
